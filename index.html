<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor - Product preview card component</title>
</head>

<body>
  <div class="container">
    <img src="./img/image-product-desktop.jpg" class="product-desktop" alt="">
    <img src="./img/image-product-mobile.jpg" class="product-mobile" alt="">
    <div class="main">
      <p class="text title">perfume</p>
      <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="text description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <span class="text old-price">$169.99</span>
      </div>
      <a href="/" class="button"><img src="./img/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </div>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/igorsantos-p" target="_blank">Igor Pereira</a>.</p>
  </footer>
</body>

</html>
